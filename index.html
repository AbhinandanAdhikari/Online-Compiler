<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Compiler</h1>
    <label>Choose Your language: </label>
    <select id="language">
        <option value="0">Python</option>
        <option value="4">JavaScript</option>
        <option value="7">C</option>
        <option value="77">CPP</option>
        <option value="8">Java</option>
    </select>
    <div id="Editor">
        <textarea placeholder="Type your code here" id="textarea" cols="100" rows="30"></textarea>
        <br>
        <button id="compilerButton">Compile Your Code</button>
    </div>
    <h1>Your Output:</h1>
    <div id="outputArea">
        
    </div>
</body>
<script src="/script.js"></script>
</html>
<!-- ( Python : 0 , JavaScript : 4 , C : 7 , C++ : 77 , Java : 8) send to server. -->
